<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Sample File</title>
</head>
<body>

    <h1>Generate Sample File</h1>

    <button onclick="generateFile()">Generate File</button>

    <script>
        function generateFile() {
            var sampleText = "This is an example file.\nYou can replace this with your own content.";

            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(sampleText));
            element.setAttribute('download', 'sample_file.txt');

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }
    </script>

</body>
</html>
